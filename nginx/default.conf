upstream client {
    server client:5173;
}

upstream api {
    server api:5000;
}

server {
    listen 80;

    server_name localhost;

    location / {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
    }

    location /ws {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }
}

